<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>

        <section>
            <h2 id="form-title">Nova Tarefa</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">

                <div>
                    <label for="task-name">Nome *</label>
                    <input type="text" id="task-name" required>
                </div>

                <div>
                    <label for="task-description">Descricao</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>

                <div>
                    <label for="task-deadline">Deadline</label>
                    <input type="datetime-local" id="task-deadline">
                </div>

                <div>
                    <label for="task-priority">Prioridade (1-5)</label>
                    <input type="number" id="task-priority" min="1" max="5" value="3">
                </div>

                <div>
                    <label for="task-status">Status</label>
                    <select id="task-status">
                        <option value="TODO" selected>TODO</option>
                        <option value="DOING">DOING</option>
                        <option value="DONE">DONE</option>
                    </select>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="task-alarm">
                        Tem Alarme
                    </label>
                </div>

                <div>
                    <button type="submit">Salvar</button>
                    <button type="button" id="btn-cancel">Cancelar</button>
                </div>
            </form>
        </section>

        <hr>

        <section>
            <h2>Filtrar por Status</h2>
            <div id="filter-status">
                <label><input type="radio" name="filter" value="" checked> Todas</label>
                <label><input type="radio" name="filter" value="TODO"> TODO</label>
                <label><input type="radio" name="filter" value="DOING"> DOING</label>
                <label><input type="radio" name="filter" value="DONE"> DONE</label>
            </div>
        </section>

        <hr>

        <section>
            <h2>Mudar Status das selecionadas</h2>
            <div>
                <label for="bulk-status">Novo Status:</label>
                <select id="bulk-status">
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                </select>
                <button type="button" id="btn-bulk-update">Aplicar</button>
            </div>
        </section>

        <hr>

        <section>
            <h2>Tarefas</h2>
            <table id="tasks-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Deadline</th>
                        <th>Prioridade</th>
                        <th>Status</th>
                        <th>Alarme</th>
                        <th>Acoes</th>
                    </tr>
                </thead>
                <tbody id="tasks-body">
                </tbody>
            </table>
            <p id="no-tasks-message" style="display: none;">Nenhuma tarefa encontrada.</p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
